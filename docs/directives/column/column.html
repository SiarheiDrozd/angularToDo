<li class="column">
    <h2>{{column}}</h2>
    <ul>
        <li class="task" ng-show="todoList.newTask.stage === columnIndex">
            <span>{{todoList.newTask.name}}</span>
            <span>{{todoList.newTask.description}}</span>
        </li>
        <task ng-repeat="task in todoList.data | filter:{stage: columnIndex}"
               data-drag="true"
               data-jqyoui-options="{revert: 'invalid'}"
               ng-init="task = task"
               jqyoui-draggable="{animate:true, onStart:'todoList.onStartDrag(task)'}">
        </task>
    </ul>
</li>
