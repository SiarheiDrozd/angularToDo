<div class="todo-list">

    <div class="todo-list-heading clearfix">
        <button class="button new-task-button float-left" ng-click="showNewTaskForm = !showNewTaskForm">
            <i class="fa fa-plus-square-o" aria-hidden="true" ng-hide="showNewTaskForm"></i>
            <i class="fa fa-minus-square-o" aria-hidden="true" ng-show="showNewTaskForm"></i> NEW TASK
        </button>
        <div class="login-block float-right">
            <a href="#!/login" class="button" ng-hide="todoList.isLogged">LOGIN / REGISTER</a>
            <span ng-show="todoList.isLogged">Logged as {{todoList.user.name}}</span>
            <a href="#!/login"
               class="button logout-button float-right"
               ng-show="todoList.isLogged">LOG OUT</a>
        </div>
    </div>
    <form class="new-task-form" ng-submit="todoList.addNewTask()" ng-show="showNewTaskForm">
        <label for="taskName">Task Name: </label>
        <input id="taskName"
               type="text"
               class="new-task-input"
               ng-model="todoList.newTask.name">

        <label for="taskDescription">Task Description: </label>
        <input id="taskDescription"
               type="text"
               class="new-task-input"
               ng-model="todoList.newTask.description">
        <button class="button">ADD</button>
    </form>

    <button ng-click="todoList.getData()" class="button load-button">LOAD</button>
    <button ng-click="todoList.setData()" class="button save-button">SAVE</button>

    <ul class="columns">
        <li ng-repeat="column in todoList.columns track by $index"
            ng-init="columnIndex = $index"
            column>
        </li>
    </ul>
</div>
