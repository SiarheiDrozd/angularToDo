<!-- columnIndex comes from above -->
<ul>
    <li ng-repeat="task in col.data | filter:{stage: columnIndex}" class="task"  data-drag="true" jqyoui-draggable>
        <span>{{task.name + task.id}}</span>
        <span>{{task.description}}</span>
        <span>stage: {{task.stage}}</span>
        <span>index: {{$index}}, CI:{{columnIndex}}</span>
        <button ng-click="col.moveLeft(task)">left</button>
        <button ng-click="col.moveRight(task)">right</button>
    </li>
</ul>
